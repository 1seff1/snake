<!DOCTYPE html>
<html lang="en">
  
<head>  
  <meta charset="utf-8" />
  <title>Snake</title>
</head>

<body>
  <header>
    <h1>Snake</h1>
    <p>the old snake</p>
  </header>

  <div>
    <canvas id="board" 
            width="434" height="434" 
            style="border:1px dotted">
    </canvas>

    <img id="wall"  src="./assets/wall.png"  hidden></img>
    <img id="dot"   src="./assets/dot.png"   hidden></img>
    <img id="snake" src="./assets/snake.png" hidden></img>
    <img id="dead"  src="./assets/dead.png"  hidden></img>
    <img id="body"  src="./assets/body.png"  hidden></img>
    <img id="tail"  src="./assets/tail.png"  hidden></img>
    <img id="door"  src="./assets/door.png"  hidden></img>
    <p   id="fps">fps:</p>

    <footer>
      <button type="button" onclick="initGame()">Start</button>
      <button type="button" onclick="pauseGame()">Pause</button>
      <button type="button" onclick="resume()">Resume</button>
    </footer>
  </div>
  <footer>
    <p>&copy; 2016 Stofa</p>
  </footer>
  <script src="./snake.js"></script>  
</body>
</html>
